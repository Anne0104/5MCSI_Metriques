<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2 style="text-align:center;">Histogramme des températures - Ville de Tawarano</h2>
    <div id="chart_div" style="width: 90%; height: 500px; margin: auto;"></div>
    
    <script>
      // Chargement de la bibliothèque Google Charts avec le package nécessaire
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawHistogram);

      function drawHistogram() {
        // Fonction pour dessiner le graphique après récupération des données
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température');

            data.results.forEach(entry => {
              let date = new Date(entry.Jour * 1000);
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });

            var options = {
              title: 'Évolution des températures à Tawarano',
              legend: { position: 'none' },
              hAxis: { title: 'Date' },
              vAxis: { title: 'Température (°C)' },
              colors: ['#1f77b4'], // Couleur personnalisée de l'histogramme
              bar: { groupWidth: "70%" }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error("Erreur lors de la récupération des données : ", error);
          });
      }
    </script>
  </body>
</html>
