<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff0055, #ff3385);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-box {
      background-color: #2c2c2c;
      color: white;
      width: 700px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
    }

    .left {
      width: 40%;
    }

    .left h2 {
      color: #ff4081;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 13px;
      color: #bbb;
    }

    .right {
      width: 55%;
    }

    .right input,
    .right textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #666;
      color: white;
      font-size: 14px;
    }

    .right input::placeholder,
    .right textarea::placeholder {
      color: #777;
    }

    .right .btns {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
    }

    .right button {
      background: none;
      border: none;
      color: #ff4081;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .right button:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <div class="left">
      <h2>CONTACT</h2>
    </div>
    <div class="right">
      <form>
        <input type="text" placeholder="NOM" disabled>
        <input type="text" placeholder="PRENOM" required>
        <textarea rows="3" placeholder="MESSAGE" required></textarea>
        <div class="btns">
          <button type="reset">retour</button>
          <button type="submit">ENVOYER</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
